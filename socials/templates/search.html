{%extends 'base.html'%}
{% block content %}
<div class="container-fluid">
  <div class="row">
    {% if users%}
    <h2>Found {{ users|length }} of searched term {{message}}</h2>
    {% else %}
    <h2>found no users with such name</h2>
    {% endif %}
  </div>
  <div class="row">

    {% if users %}
    {% for user in users %}
    <div class="col-sm-6 col-md-3">
      <h1>{{users.name}}</h1>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
